<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Document</title>
</head>

<body>
  <section class="diagram">
    <div class="diagram__box-percent">
      <p class="diagram__percent">
        <span class="diagram__percent-big">72.</span>
        <span class="diagram__percent-small">
          <span class="diagram__percent-after-point">7</span>
          <span class="diagram__percent-sign">%</span>
        </span>
      </p>

      <h2 class="diagram__title">Лояльность
        <span>ниже среднего</span>
      </h2>

      <p class="diagram__text">
        по&nbsp;отрасли: FMCG<br>
        значений слева от&nbsp;медианы<br>
        52.0%&nbsp;- 83.1%
      </p>

      <p class="diagram__rating">
        3.1
      </p>
      <div class="diagram__big-diagram">
        <svg class="diagram__svg-big" width="232" height="232">
          <circle class="circle-base" cx="115" cy="115" r="109" stroke-width="10" stroke-linecap="round"
            fill="transparent" />

          <circle class="circle-green" cx="115" cy="115" r="109" stroke-width="10" stroke-linecap="round"
            fill="transparent" />

          <circle class="circle-yellow" cx="115" cy="115" r="109" stroke-width="10" stroke-linecap="round"
            fill="transparent" />
        </svg>
      </div>
    </div>

    <div class="diagram__box-info">
      <div class="diagram__info-item diagram__info-item--green">
        <div class="diagram__info-title">Промоутеры</div>

        <div class="diagram__info-statistics">
          <span class="diagram__people-percent">32.0%</span>
          <div class="diagram__peple-count">81</div>
        </div>

        <div class="diagram__info-diagram">
          <div class="diagram__info-percent">
            <svg class="diagram__svg-big-info">
              <line class="svg-line-big first-line-big" stroke-width="27" x1="0" y1="14" x2="45" y2="14" />
            </svg>

            <span class="diagram__percent-text">+1.2%</span>
          </div>

          <svg class="diagram__svg-info">
            <line class="svg-line first-line" stroke-width="15" x1="0" y1="7" x2="90" y2="7" />
          </svg>
        </div>
      </div>

      <div class="diagram__info-item diagram__info-item--yellow">
        <div class="diagram__info-title">Скептики</div>

        <div class="diagram__info-statistics">
          <span class="diagram__people-percent">39.1%</span>
          <div class="diagram__peple-count">8</div>
        </div>

        <div class="diagram__info-diagram">
          <div class="diagram__info-percent">
            <svg class="diagram__svg-big-info">
              <line class="svg-line-big second-line-big" stroke-width="27" x1="0" y1="14" x2="45" y2="14" />
            </svg>

            <span class="diagram__percent-text">+4.8%</span>
          </div>

          <svg class="diagram__svg-info">
            <line class="svg-line second-line" stroke-width="15" x1="0" y1="7" x2="90" y2="7" />
          </svg>
        </div>
      </div>

      <div class="diagram__info-item diagram__info-item--red">
        <div class="diagram__info-title">Критики</div>

        <div class="diagram__info-statistics">
          <span class="diagram__people-percent">79.8%</span>
          <div class="diagram__peple-count">7</div>
        </div>

        <div class="diagram__info-diagram">
          <div class="diagram__info-percent">
            <svg class="diagram__svg-big-info">
              <line class="svg-line-big third-line-big" stroke-width="27" x1="0" y1="14" x2="45" y2="14" />
            </svg>

            <span class="diagram__percent-text">-9.7%</span>
          </div>

          <svg class="diagram__svg-info">
            <line class="svg-line third-line" stroke-width="15" x1="0" y1="7" x2="90" y2="7" />
          </svg>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
